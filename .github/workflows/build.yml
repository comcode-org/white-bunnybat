name: Build fonts

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Run build in dev container
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: make
      - name: Upload font release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release
